name: Job Data Output
on:
  push:
    tags-ignore:
      - '**'
    brnaches:
      - main
      - 'release/**'
      - '**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - 'release/**'
      - 'release.*/^'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone The code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Clone The code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build the code
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
