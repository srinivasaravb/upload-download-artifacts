name: Job Data Output
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - 'release/**'
      - 'release.*/^'
      - '**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone The code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
      - name: Output Job Data
        uses: actions/upload-artifact@v4
        with:
          name: job-data
          path: jobdata.txt
          retention-days: 1


  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Clone The code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build the code
        run: npm run build
  deploy:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "Deploying ....."
